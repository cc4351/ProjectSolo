		<script src = "http://d3js.org/d3.v3.min.js"></script>
		<style>
			:root{
				--intro_h:20vh;
				--h: 200vh;
/*				--graph1_h: calc(var(--intro_height) + var(--h));*/
			}
			#intro{
				background-color: gray;
				height:var(--intro_h);
			}
			#first{
				background-color: coral;
				width: 55%;
/*				height: 100%;*/
			}
			.white{
				height:100vh;
			}
			#growth{
				width:45%;
				right:0;
				top: var(--intro_h);
				height: var(--h);
/*				background-color: lightsteelblue;*/
				position:absolute;
				overflow: hidden;
			}
			#graph1{
				width:45%;
				right:0;
				top: calc(var(--h) + var(--intro_h));
				height: var(--h);
/*				background-color: coral;*/
				position:absolute;
				overflow: hidden;
			}
			#graph2{
				width:45%;
				right:0;
				top: calc(2*var(--h) + var(--intro_h));
				height: var(--h);
/*				background-color: skyblue;*/
				position:absolute;
/*				z-index: 20;*/
				overflow: hidden;
			}
			#graph3{
				width:45%;
				right:0;
				top: calc(3*var(--h) + var(--intro_h));
				height: var(--h);
/*				background-color: coral;*/
				position:absolute;
/*				z-index: 20;*/
				overflow: hidden;
			}
		</style>
